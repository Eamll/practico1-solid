<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      form {
        display: grid;
        gap: 10px;
      }
      label {
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 5px;
      }
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Create Product</h1>
    <form id="createProductForm" method="POST" action="/productos/registrar">
      <label for="sku">SKU:</label>
      <input type="text" id="sku" name="sku" />

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="nombreExtranjero">Nombre Extranjero:</label>
      <input type="text" id="nombreExtranjero" name="nombreExtranjero" />

      <label for="peso">Peso:</label>
      <input type="number" id="peso" name="peso" step="0.01" />

      <label for="um">Unidad de Medida:</label>
      <input type="text" id="um" name="um" />

      <label for="precioLista">Precio Lista:</label>
      <input type="number" id="precioLista" name="precioLista" step="0.01" />

      <label for="codBarra">CÃ³digo de Barra:</label>
      <input type="text" id="codBarra" name="codBarra" />

      <label for="skuAlternante">SKU Alternante:</label>
      <input type="text" id="skuAlternante" name="skuAlternante" />

      <button type="submit">Create Product</button>
    </form>
  </body>
</html>
